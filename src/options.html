<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User query options</title>
    <script src="./jquery-1.8.2.min.js" type="text/javascript"></script>
  </head>
  <style type="text/css">
    body{
      margin: auto;
      width: 800px
    }
    .url{
      width: 300px;
    }
    .query{
      width: 200px;
    }
    .value{
      width: 100px;
    }
  </style>
<body id="options-page">
  <h1>Options</h1>
  <p>Example: <a href="http://akkunchoi.github.io/Autofill-chrome-extension/">http://akkunchoi.github.io/Autofill-chrome-extension/</a></p>
  <!--  <label>Debug: <input type="checkbox" name="debug" value="1" /></label> -->
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Query</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
          <td><input type="text" name="" value="" class="url" placeholder="URL RegExp/substring (ex.: google.no, google\.[a-z]+)"/></td>
        <td><input type="text" name="" value="" class="query" placeholder="jQuery selector to find the field (ex.: [name="firstname"])"/></td>
        <td><input type="text" name="" value="" class="value" placeholder="Value to insert (ex: John)"/></td>
        <td><a href="#" class="remove">Ã—</a></td>
      </tr>
    </tbody>
  </table>
  <a href="#" class="new">New Query</a>

    <div>
        <textarea id="rules" cols="100" rows="60" style="display:block">
        {
          forms: {
            "mysite.com/.*/myform": [
              {
                name: "Bob the Test Manager",
                doc: "Register as the test manager Bob",
                fields: [
                  {query: "[name='fname']", value: "Bob"},
                  {query: "[name='sname']", value: "Testofill"},
                  {query: "[id$='phone']", code: function(){return "+471234567" + Random.nextInt();}}
                ]
              }
            ]
          }
        }
        </textarea>
        <button id="save">Save</button> <span id="status" style="color:green;font-style:italic">&nbsp;</div>
    </div>

</body>

<script src="options.js"></script>
</html>
